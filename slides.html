### Souveraineté numérique, souveraineté des données
### Enjeux et conséquences pour les entreprises

<aside class="notes"><p>De l’affaire Snowden à l’invalidation du Privacy Shield, en moins de 10 ans, la confiance en une infrastructure Cloud globale opérée par des acteurs internationaux, et particulièrement américains, s’est sérieusement érodée.</p>
<p>La CNIL a opposé son véto à la gestion par Microsoft du Dossier Médical Partagé, Google Analytics est également dans son viseur, et l’agence autrichienne de protection des données a également conclu que l’usage de Google Analytics ne respectait pas le RGPD.</p>
<p>La question de la souveraineté des données s’est invitée sur la feuille de route des DSI et DPO.</p>
<p>Elle reste intrinsèquement liée à celle du choix du Cloud provider.</p>
</aside></script></section><section data-markdown><script type="text/template">

> La souveraineté numérique est la maîtrise de notre présent et de notre destin tels qu'ils se manifestent et s'orientent par l'usage des technologies et des réseaux informatiques.
>
> -- <cite>Pierre Bellanger</cite>

</script></section><section data-markdown><script type="text/template">
### 65% <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

### GAFAM = 3 x CAC 40 !! <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

<aside class="notes"><p>D’après une étude Hewlett-Packard Enterprise, 65 % des cadres et dirigeants français estiment que la souveraineté numérique est un enjeu majeur pour leur entreprise.</p>
<p>En effet, malgré les initiatives européennes menées pour conquérir cette souveraineté numérique – comme le Digital Services Act – notre dépendance aux géants (américains, et de plus en plus chinois) du numérique ne cesse de s’accroître. Pour preuve : fin 2020, la capitalisation boursière combinée des GAFAM (Google, Apple, Facebook (devenu Meta), Amazon et Microsoft) pesait près de trois fois celle du CAC 40 dans son ensemble.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Dans quelle mesure la souveraineté numérique
### est-elle un enjeu
### pour les entreprises françaises, européennes ?

<aside class="notes"><p>Quels sont les principaux enjeux de la souveraineté numérique ? Pourquoi les entreprises ont-elles intérêt à privilégier des solutions souveraines ? Et qu’ont-elles à gagner à déroger au “réflexe GAFAM” ?</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## Les enjeux de la souveraineté numérique

</script></section><section data-markdown><script type="text/template">
### Un enjeu stratégique

Autonomie <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Croissance <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

~~Cloud act~~ <!-- .element: class="fragment fade-in" data-fragment-index="3" -->

<aside class="notes"><p>La souveraineté numérique revêt d’abord un enjeu stratégique, car elle permet aux entreprises françaises de développer leur autonomie et de croître par elles-mêmes. De ce fait, elles constituent alors un contrepoids aux géants du numérique qui ont tendance à imposer leurs propres règles au sein du cyberespace.</p>
<p>Contrairement aux entreprises européennes, les GAFAM sont soumis à des règles d’extraterritorialité (comme le Cloud Act) qui leur permettent d’accéder aux données qui transitent sur leurs serveurs, sans que leurs clients et utilisateurs en soient informés.</p>
<p>Étant donné que 92 % des données occidentales sont hébergées aux États-Unis, ce type de législation constitue une menace pour nos entreprises. Le risque : devenir une “colonie numérique” des États-Unis. Il est donc primordial de protéger nos données stratégiques (notamment celles relatives à l’innovation), de réguler l’activité des plateformes américaines en Europe, et d’investir davantage dans des solutions européennes.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Un enjeu économique

Évolution législative <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Prise de consience <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

Maîtrise des coûts <!-- .element: class="fragment fade-in" data-fragment-index="3" -->

<aside class="notes"><p>Selon la Commission Européenne, les géants américains du numérique ne paieraient en moyenne que 9 % d’impôts sur leurs bénéfices (contre 23 % pour les entreprises européennes). Ainsi, l’argent dépensé par nos entreprises pour accéder à ces services ne bénéficie que très peu à l’économie française et européenne.</p>
<p>Pour compenser ce faible taux d’imposition et rétablir une concurrence plus équitable, le Parlement français a voté en 2019 la “taxe GAFAM”. Objectif : taxer de 3 % le chiffre d’affaires numérique réalisé par ces entreprises en France, c’est-à-dire les revenus relevant de prestations de ciblage publicitaire et d’intermédiation.</p>
<p>Cependant, cette initiative est loin de régler le problème, puisque les GAFAM dissimuleraient près des ¾ de leur chiffre d’affaires dans des paradis fiscaux (soit 9,4 milliards d’euros en 2017).</p>
</aside></script></section><section data-markdown><script type="text/template">

</script></section><section data-markdown><script type="text/template">
### Un enjeu technologique

Maturité <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Peu  d'effets de levier <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

<aside class="notes"><p>Investir dans le Cloud au niveau européen, c’est se positionner en tant que leader technologique. </p>
<p>Le moment est peut-être venu de reprendre la main sur les sujets technologiques innovants, comme les processeurs ou le Cloud.</p>
<p>L’initiative vise ainsi à proposer un écosystème de “Cloud Européen”, même si elle inclut des fournisseurs américains comme AWS ou Microsoft.</p>
<p>Au-delà de la démarche de rassembler des acteurs, Gaia-X vise aussi à expliciter, à faire prendre conscience des enjeux de ce sujet.</p>
<p>Cependant à l’échelle française, la maturité des offres Cloud reste bien en deçà de la concurrence américaine ou chinoise.</p>
<p>De fait, se lancer dans une démarche de souveraineté des données basée sur une offre Cloud française réduit le champ des possibles.</p>
<p>Il manque aux Cloud providers français un effet de levier, ou de marché, qui leur permettrait de déclencher des investissements d’infrastructure propres à concurrencer l’offre américaine.</p>
<p>Aujourd’hui, seule la Chine est capable aujourd’hui d’apporter autant d’investissement que les CSP américains, pour les concurrencer sur leur marché intérieur, car ils ont un volume suffisant et captif.</p>
</aside></script></section><section data-markdown><script type="text/template">

### Un enjeu éthique

Vente de données aux annonceurs <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Influence comportementale <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

<aside class="notes"><p>Comme le précise le dernier rapport de la CERNA (Commission de réflexion sur l’Éthique de la Recherche en sciences et technologies du Numérique d’Allistene), la souveraineté numérique porte aussi un enjeu éthique, qui concerne notamment “le droit de chaque individu à préserver sa vie privée”.</p>
<p>Qu’il s’agisse de nos centres d’intérêt, de nos habitudes de consommation, ou encore de nos opinions politiques, les GAFAM savent tout de nous. Et ce, pas uniquement dans le but d’améliorer leurs services. Les données collectées, parfois de manière illégale, sont pour eux une inestimable source de revenus, puisqu’elles leur permettent de vendre aux annonceurs des publicités toujours plus ciblées.</p>
<p>En outre, comme l’a montré l’affaire Cambridge Analytica, les données collectées sur ces plateformes numériques peuvent être utilisées pour influencer nos comportements. Ce qui, à l’évidence, pose de graves problèmes éthiques.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Un enjeu de confidentialité des données

<aside class="notes"><p>Selon une étude Ifop de janvier 2021, 69 % des Français sont attentifs à l’exploitation de leurs données personnelles. Et 66 % seraient prêts à renoncer à un service numérique en raison d’un manque de transparence sur l’hébergement et l’exploitation de leurs données personnelles.</p>
<p>Malgré ces préoccupations grandissantes, de nombreuses entreprises françaises continuent à utiliser les services d’entreprises américaines, qui sont pourtant toutes soumises au Cloud Act. Promulguée en 2018, cette loi permet aux forces de l’ordre ou aux agences de renseignement américaines d’obtenir sur demande toutes les données stockées sur leurs serveurs, qu’elles soient localisées aux États-Unis ou même … en Europe.</p>
<p>Concrètement, si vous utilisez un logiciel américain, cela veut dire que le gouvernement américain peut potentiellement prendre connaissance de vos données, et les utiliser à des fins de surveillance.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## Quel intérêt pour les entreprises ?

<aside class="notes"><p>Aujourd’hui, l’utilisation des produits et services étrangers est particulièrement forte dans nos entreprises. Matériels informatiques, logiciels professionnels, solutions d’hébergement de données en ligne, etc. : toutes ces catégories sont écrasées par des firmes étrangères.</p>
<p>Sur le plan des logiciels professionnels, les solutions américaines sont partout : déjà, en 2016, 80 % des sociétés du CAC 40 utilisaient la suite Microsoft 365 de l’éditeur Microsoft. Depuis, nombre d’entre elles y ont ajouté les services de Slack, Zoom ou Workplace de Meta. Comme expliqué avant (cf Cloud Act), ce choix n’est pas sans conséquences en termes de confidentialité des données.</p>
<p>Vous l’avez compris : si nous souhaitons développer et assurer notre souveraineté numérique, il nous faut désormais réfléchir avant de céder au réflexe GAFAM, et nous tourner – quand cela est possible – vers des solutions souveraines françaises ou européennes.</p>
<p>Mais concrètement, qu’est-ce que les entreprises ont à gagner en choisissant le made in Europe ?</p>
</aside></script></section><section data-markdown><script type="text/template">
### Protéger nos données

Vision sur la protection des donnnées <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Données sensibles <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

Contexte géopolitique <!-- .element: class="fragment fade-in" data-fragment-index="3" -->

<aside class="notes"><p>Opter pour des solutions européennes offre une garantie essentielle en termes de protection des données.</p>
<p>En effet, au-delà de l’obligation de se conformer au RGPD européen, elles ne sont pas soumises au Cloud Act, et protègent donc plus efficacement vos données, celles de vos collaborateurs et celles de vos clients.</p>
<p>Cet enjeu est particulièrement important pour les entreprises qui traitent des données sensibles dans des secteurs comme la défense, la sécurité ou de la santé, mais aussi celles qui souhaitent protéger leur propriété intellectuelle, et éviter l’espionnage industriel.</p>
<p>EXPÉRIENCE PRO: En entreprise, mise en place de processus lors de la manipulation de données clients, chaque action faite en BDD est enregistrée.
EXPÉRIENCE PRO2: Forum Devoxx France, conférence de Doctolib sur les performances de ses bases de données, hebergés chew Amazon.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Rassurer nos clients

Fuite de données <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

44 % des Français font davantage confiance à un acteur français ou européen <!-- .element: class="fragment fade-in" data-fragment-index="2" -->


<aside class="notes"><p>Face aux récentes vagues de fuites et de vols de données chez les éditeurs américains, les entreprises portent aujourd’hui une attention accrue à la sécurité et l’hébergement de leurs données.</p>
<p>Et les citoyens ont déjà de solides convictions à ce sujet : 44 % des Français font davantage confiance à un acteur français ou européen pour assurer la protection de leurs données personnelles (contre seulement 2 % pour un acteur américain).</p>
<p>En utilisant plutôt des solutions européennes, une entreprise dispose d’un moyen supplémentaire pour rassurer ses clients et démontrer que la confidentialité de leurs données est sa priorité.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Bénéficier d’une plus grande proximité et réactivité

<aside class="notes"><p>Dernier avantage et pas des moindres : souvent plus petit, un acteur local sera plus à l’écoute de vos besoins et pourra y répondre bien plus rapidement qu’une grande entreprise avec des millions de clients et d’utilisateurs.</p>
<p>Plus besoin d’envoyer des messages en anglais à un support client lointain, vous pourrez directement contacter une équipe dédiée en français, qui apprendra à vous connaître et donnera son maximum pour écouter vos besoins spécifiques et améliorer votre expérience client.</p>
<p>EXPERIENCE PRO: Architecture d&#39;hébérgement sur mesure, au plus près du client.</p>
</aside></script></section></section><section  data-markdown><script type="text/template">

## Pour conclure

<aside class="notes"><p>Établir notre souveraineté numérique est aujourd’hui indispensable à la France et à l’Europe pour protéger nos valeurs et notre identité numérique, et limiter l’hégémonie des GAFAM. Pour faire face à la concurrence internationale, près de 9 Français sur 10 estiment qu’il est de notre devoir de soutenir des acteurs français ou européens. L’enjeu est de taille : favoriser l’émergence d’un écosystème numérique conforme aux principes et valeurs de l’Union européenne, et protecteur de nos données personnelles.</p>
<p>Et vous, vous sentez-vous concerné(e) par la souveraineté numérique ? Si oui, privilégiez-vous les solutions européennes ? Avez-vous des success stories à partager ? Ou peut-être avez-vous rencontré des obstacles ?</p>
