### Un enjeu éthique

Vente de données aux annonceurs <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Influence comportementale <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

<aside class="notes"><p>Comme le précise le dernier rapport de la CERNA (Commission de réflexion sur l’Éthique de la Recherche en sciences et technologies du Numérique d’Allistene), la souveraineté numérique porte aussi un enjeu éthique, qui concerne notamment “le droit de chaque individu à préserver sa vie privée”.</p>
<p>Qu’il s’agisse de nos centres d’intérêt, de nos habitudes de consommation, ou encore de nos opinions politiques, les GAFAM savent tout de nous. Et ce, pas uniquement dans le but d’améliorer leurs services. Les données collectées, parfois de manière illégale, sont pour eux une inestimable source de revenus, puisqu’elles leur permettent de vendre aux annonceurs des publicités toujours plus ciblées.</p>
<p>En outre, comme l’a montré l’affaire Cambridge Analytica, les données collectées sur ces plateformes numériques peuvent être utilisées pour influencer nos comportements. Ce qui, à l’évidence, pose de graves problèmes éthiques.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## Quel intérêt pour les entreprises ?

<aside class="notes"><p>Aujourd’hui, l’utilisation des produits et services étrangers est particulièrement forte dans nos entreprises. Matériels informatiques, logiciels professionnels, solutions d’hébergement de données en ligne, etc. : toutes ces catégories sont écrasées par des firmes étrangères.</p>
<p>Sur le plan des logiciels professionnels, les solutions américaines sont partout : déjà, en 2016, 80 % des sociétés du CAC 40 utilisaient la suite Microsoft 365 de l’éditeur Microsoft. Depuis, nombre d’entre elles y ont ajouté les services de Slack, Zoom ou Workplace de Meta. Comme expliqué avant (cf Cloud Act), ce choix n’est pas sans conséquences en termes de confidentialité des données.</p>
<p>Vous l’avez compris : si nous souhaitons développer et assurer notre souveraineté numérique, il nous faut désormais réfléchir avant de céder au réflexe GAFAM, et nous tourner – quand cela est possible – vers des solutions souveraines françaises ou européennes.</p>
<p>Mais concrètement, qu’est-ce que les entreprises ont à gagner en choisissant le made in Europe ?</p>
</aside></script></section><section data-markdown><script type="text/template">
### Protéger nos données

Vision sur la protection des donnnées <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

Données sensibles <!-- .element: class="fragment fade-in" data-fragment-index="2" -->

Contexte géopolitique <!-- .element: class="fragment fade-in" data-fragment-index="3" -->

<aside class="notes"><p>Opter pour des solutions européennes offre une garantie essentielle en termes de protection des données.</p>
<p>En effet, au-delà de l’obligation de se conformer au RGPD européen, elles ne sont pas soumises au Cloud Act, et protègent donc plus efficacement vos données, celles de vos collaborateurs et celles de vos clients.</p>
<p>Cet enjeu est particulièrement important pour les entreprises qui traitent des données sensibles dans des secteurs comme la défense, la sécurité ou de la santé, mais aussi celles qui souhaitent protéger leur propriété intellectuelle, et éviter l’espionnage industriel.</p>
<p>EXPÉRIENCE PRO: En entreprise, mise en place de processus lors de la manipulation de données clients, chaque action faite en BDD est enregistrée.
EXPÉRIENCE PRO2: Forum Devoxx France, conférence de Doctolib sur les performances de ses bases de données, hebergés chew Amazon.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Rassurer nos clients

Fuite de données <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

44 % des Français font davantage confiance à un acteur français ou européen <!-- .element: class="fragment fade-in" data-fragment-index="2" -->


<aside class="notes"><p>Face aux récentes vagues de fuites et de vols de données chez les éditeurs américains, les entreprises portent aujourd’hui une attention accrue à la sécurité et l’hébergement de leurs données.</p>
<p>Et les citoyens ont déjà de solides convictions à ce sujet : 44 % des Français font davantage confiance à un acteur français ou européen pour assurer la protection de leurs données personnelles (contre seulement 2 % pour un acteur américain).</p>
<p>En utilisant plutôt des solutions européennes, une entreprise dispose d’un moyen supplémentaire pour rassurer ses clients et démontrer que la confidentialité de leurs données est sa priorité.</p>
</aside></script></section><section data-markdown><script type="text/template">
### Bénéficier d’une plus grande proximité et réactivité

<aside class="notes"><p>Dernier avantage et pas des moindres : souvent plus petit, un acteur local sera plus à l’écoute de vos besoins et pourra y répondre bien plus rapidement qu’une grande entreprise avec des millions de clients et d’utilisateurs.</p>
<p>Plus besoin d’envoyer des messages en anglais à un support client lointain, vous pourrez directement contacter une équipe dédiée en français, qui apprendra à vous connaître et donnera son maximum pour écouter vos besoins spécifiques et améliorer votre expérience client.</p>
<p>EXPERIENCE PRO: Architecture d&#39;hébérgement sur mesure, au plus près du client.</p>
</aside></script></section></section><section  data-markdown><script type="text/template">

## Pour conclure

<aside class="notes"><p>Établir notre souveraineté numérique est aujourd’hui indispensable à la France et à l’Europe pour protéger nos valeurs et notre identité numérique, et limiter l’hégémonie des GAFAM. Pour faire face à la concurrence internationale,</p>
<p>près de 9 Français sur 10 estiment qu’il est de notre devoir de soutenir des acteurs français ou européens.</p>
<p>L’enjeu est de taille : favoriser l’émergence d’un écosystème numérique conforme aux principes et valeurs de l’Union européenne, et protecteur de nos données personnelles.</p>
<p>Et vous, vous sentez-vous concerné(e) par la souveraineté numérique ? Si oui, privilégiez-vous les solutions européennes ? Avez-vous des success stories à partager ? Ou peut-être avez-vous rencontré des obstacles ?</p>
